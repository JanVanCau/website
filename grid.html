<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>

        <style>
            .exercise-grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;}
            
            .pinkcell{
                background-color: lightpink;}
        </style>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: grid;
            grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2<p>extra tekstje</p></div>
        </div>
        
        <div style="display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2<p>extra tekstje</p></div>
            <div style="background-color: lightblue;">div 3</div>
        </div>

        <div style="display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 30px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
        </div>

        <div style="display: grid;
             grid-template-columns: 100px 0.5fr 1fr;
            margin-top: 30px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightgreen;">1fr</div>
        </div>

        <div style="display: grid;
            grid-template-columns: 100px 0.5fr;
            margin-top: 30px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightgreen;">0.4fr</div>
        </div>

        <div style="display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 30px;
            column-gap: 20px;
            row-gap: 40px;">
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightgreen; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>

        <div class="exercise-grid">
            <div class="pinkcell">col 1</div>
            <div class="pinkcell">col 2</div>
            <div class="pinkcell">col 3</div>
            <div class="pinkcell">col 4</div>
            <div class="pinkcell">col 1</div>
            <div class="pinkcell">col 2</div>
            <div class="pinkcell">col 3</div>
            <div class="pinkcell">col 4</div>
        </div>
   </div>
    </body>
</html>
